<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/css" />
    <link rel="stylesheet" href="./home.css" />
  </head>
  <body>
    <header>
      <h1>Oil Change Tracker</h1>
      <nav>
        <a href="./history.html" class="links">History</a>
        <a href="./oilChangeHistory.html" class="links">Oil Change History</a>
      </nav>
    </header>

    <main>
      <div id="formDiv">
        <form id="milesInputForm">
          <h2>Input Trip Mileage</h2>
          <label for="milesInput"></label>
          <input
            type="number"
            id="milesInput"
            name="milesInput"
            placeholder="Type Mileage here"
          />
          <label for="mileageSubmit"></label>
          <input type="submit" name="mileageSubmit" id="mileageSubmit" />
        </form>
      </div>

      <div id="dateTime">
        <div id="columnNames">
          <h3>Date</h3>
          <h3>Trip</h3>
        </div>

        <div id="list">
          <div class="dateDiv">
            <ul id="dateList">
              <li>7/7/2022</li>
            </ul>
          </div>

          <div class="tripDiv">
            <ul id="tripList">
              <li>25 miles</li>
            </ul>
          </div>
        </div>
      </div>
    </main>

    <script src="/js"></script>
    <!-- <script src="./main.js"></script> -->
  </body>
</html>
